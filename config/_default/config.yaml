---

##################################################
# Hugo
##################################################

# The directory to be used for configuration properties
archetypeDir: archetypes

# The directory where the assets are located
assetDir: assets

# hostname (and path) to the root
baseURL: ""

# Build configuration
build:
  useResourceCacheWhen: fallback
  writeStats: false

# include content marked as draft
buildDrafts: false

# include content with publish date in the future
buildFuture: false

# include content already expired
buildExpired: false

# Cache configuration
caches:
  assets:
    dir: :resourceDir/_gen
    maxAge: -1
  getcsv:
    dir: :cacheDir/:project
    maxAge: -1
  getjson:
    dir: :cacheDir/:project
    maxAge: -1
  images:
    dir: :resourceDir/_gen
    maxAge: -1
  modules:
    dir: :cacheDir/modules
    maxAge: -1

# If enabled all relative URLs will be *canonicalized* using `baseurl`
canonifyURLs: true

# Clean the destination directory before building the website
cleanDestinationDir: true

DisqusShortName: ""

# The content directory
contentDir: content

Copyright: Salt Labs

# The data directory
dataDir: data

# Missing translations will default to this content language
DefaultContentLanguage: en

# Renders the default content language in subdir, e.g. /en/. The root directory / will redirect to /en/
DefaultContentLanguageInSubdir: false

# Disable generation of alias redirects
disableAliases: false

# Disable injection of Hugo meta-tag in the HTML
disableHugoGeneratorInject: false

# Disable all pages of a specifi kind
# A list which can include
# - page
# - home
# - section
# - taxonomy
# - term
# - RSS
# - sitemap
# - robotsTXT
# - 404
#disableKinds: []

# Stop HUGO from automatically rebuilding the site on change
disableLiveReload: false

# If enabled, do not convert the URL/path to lowercase
disablePathToLower: false

# Do not build RSS files
disableRSS: false

# Do not build Sitemap file
disableSitemap: false

# Allows the use of emoji
# https://www.webfx.com/tools/emoji-cheat-sheet/
enableEmoji: true

# Enable to show the git information on the page
enableGitInfo: false

# Enable inline shortcode support
enableInlineShortcodes: false

# Show a placeholder instead of the default value if a translation is missing
enableMissingTranslationPlaceholders: false

# Build robots.txt file
enableRobotsTXT: true

# Front Matter configuration
frontmatter:

  date:
    - date
    - publishDate
    - lastmod

  lastmod:
    - ":git"
    - lastmod
    - date
    - publishDate

  publishDate:
    - publishDate
    - date

  expiryDate:
    - expiryDate

# Prefix for footnote anchors
footnoteAnchorPrefix: ""

# Text to display for footnote return links
footnoteReturnLinkContent: ""

# Google Analytics ID
googleAnalytics: "G-56J2GT1D7X"

# Enable to auto-detect Chinese/Japanese/Korean languages
hasCJKLanguage: false

# Image processing configuration
imaging:

  # Resample filter
  # Ref: https://github.com/disintegration/imaging
  resampleFilter: box

  # Default quality for JPEG
  quality: 75

  # Anchor used when cropping pictures
  anchor: smart

  # Default background color
  bgColor: "#ffffff"

  # EXIF config
  exif:

    includeFields: ""

    excludeFields: ""

    # Disable date extraction from photos
    disableDate: false

    # Disable GPS coords extraction from photos
    disableLatLong: false

# Language configuration
languages:

  en:
    params:
      linkedin:
    title: Home
    weight: 1

languageCode: ""

languageName: ""

# List of languages to disable
#disableLanguages:
#  - en
#  - fr

# Layout directory
layoutDir: layouts

# Enable Logging
log: false

# Log File path (if set, logging enabled automatically)
logFile: "hugo.log"

# Markup configuration
markup:

  asciidocExt:
    attributes: {}
    backend: html5
    docType: article
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: true
    workingFolderCurrent: false

  blackFriday:
    angledQuotes: false
    extensions: null
    extensionsMask: null
    footnoteAnchorPrefix: ""
    footnoteReturnLinkContents: ""
    fractions: true
    hrefTargetBlank: false
    latexDashes: true
    nofollowLinks: false
    noreferrerLinks: false
    plainIDAnchors: true
    skipHTML: false
    smartDashes: true
    smartypants: true
    smartypantsQuotesNBSP: false
    taskLists: true

  defaultMarkdownHandler: goldmark

  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false

  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4

  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

# Menu configuration
#menu:
#
#  main:
#
#    - identifier: about
#      name: About
#      pre: <i class='fa fa-heart'></i>
#      url: /about/
