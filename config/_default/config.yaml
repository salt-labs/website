# Minify configuration
minify:

  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: false
  tdewolff:
    css:
      decimals: -1
      keepCSS2: true
    html:
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js: {}
    json: {}
    svg:
      decimals: -1
    xml:
      keepWhitespace: false

# The editor to use when creating new content
newContentEditor: vim

# Don't sync permission mode of files
noChmod: false

# Don't sync modification times of files
noTimes: true

# Default number of elements per page
paginate: 10

# The path element used during pagination
# Example: https://website.com/page/2
paginatePath: page

# Permalink configuration
permalinks:
  posts: /:year/:month/:title/

# Pluralize titles in lists using inflect
pluralizeListTitles: true

# Preserve Taxonomies
preserveTaxonomyNames: true

# Publish directory
publishDir: public

# Related configuration
related:

  includeNewer: false

  indices:

    - name: keywords
      weight: 100

    - name: date
      weight: 10

  threshold: 80
  toLower: false

# enable this to make all relative URLs relative to content root. Note that this does not affect absolute URLs.
relativeURLs: true

# The log level for ref or relref.
# WARNING or ERROR
refLinksErrorLevel: ERROR

# The URL to be used as a placeholder when a page cannot be found
refLinksNotFoundURL: ""

# The maximum number of items in the RSS feed
rssLimit: 1000

# Section Menu for Lazy Bloggers
# Ref: https://gohugo.io/templates/menu-templates/#section-menu-for-lazy-bloggers
sectionPagesMenu: main

# Sitemap configuration
sitemap:

  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

# Static directory
staticDir: static

# The length of text in words to show a .Summary
summaryLength: 70

# theme to use (located by default in /themes/THEMENAME/)
theme: hugo.386
themesDir: themes

# Timeout for generating page contents
timeout: 10000

# Website title
Title: Salt Labs

# Title case style
# Ref: https://gohugo.io/getting-started/configuration/#configure-title-case
# AP, Chicago, Go
titleCaseStyle: AP

# if true, use /filename.html instead of /filename/
uglyURLs:  false

# verbose output
verbose: true

# verbose logging
verboseLog: false

# watch filesystem for changes and recreate as needed
watch: true

##################################################
# Parameters
##################################################

params:

  debug: false

  # Comments
  # NOTE: Using GitHub requires a 'GitHubId' with the issue Id defined in each post
  GitHubOrg: "salt-labs"
  GitHubRepo: "website"

  # Main page title
  mainpagetitle: Salt Labs

  # Main page subtitle
  mainpagesubtitle: Home of the saltiest developers around

  # Main page description
  mainpagedesc: >-
    Home to a collection of abandoned open source projects.

  copyrightname: Salt Labs
  copyrighturl: "https://saltlabs.tech"
  #showhugo: true

  twitter: "https://twitter.com/MAHDTecher"
  github: "https://github.com/MAHDTech"
  gitlab: "https://gitlab.com/MAHDTech"

  loadfastload: false
  loadspeedfactor: 1
  loadonepass: false
  copyright:
    name: Salt Labs
    url: "https://saltlabs.tech"
    prefix: "[Resume](https://mahdtech.com/resume)"
    #suffix: Salt Labs

menu:

  #main:

    - identifier: about
      name: About
      url: /about/
      weight: 10

    - identifier: posts
      name: Posts
      url: /post/
      weight: 20

taxonomies:

  category: categories

  tag: tags

privacy:

  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:

  instagram:
    disableInlineCSS: true

  twitter:
    disableInlineCSS: true
